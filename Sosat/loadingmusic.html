<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Please Wait</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <meta name="google" value="notranslate" />
  <link rel="stylesheet" href="https://assets.yuanshen.site/style/global.min.css">
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
  <link rel='stylesheet' href='https://assets.yuanshen.site/styles/global.min.css'>
  <link rel="stylesheet" href="./loading.css">
</head>
<body>
  <!-- partial:index.partial.html -->
  <div class="loading-bar" role="presentation" aria-hidden="true">
    <img src="https://yuanshen.site/imgs/loading-bar.png" alt="Loading..." longdesc="https://ys.mihoyo.com/main/" />
  </div>
  <!-- partial -->
  <script src="./loadingscript.js"></script>
  <script>
    // Dark Mode
    (function () {
      window.addEventListener(
        "click",
        () => document.documentElement.classList.toggle("dark"),
        false
      );

      const prefersDark =
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches;
      const setting = localStorage.getItem("color-schema") || "auto";
      if (setting === "dark" || (prefersDark && setting !== "light"))
        document.documentElement.classList.toggle("dark", true);
    })();

    // Redirect after 10 seconds
    setTimeout(function () {
      window.location.href = "music/music.html";
    }, 3000); // 10000 milliseconds = 10 seconds
  </script>
</body>
</html>
